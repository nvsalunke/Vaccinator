<div>
  
</div>
<div class="text-center">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>  
  <mat-radio-group style="padding-left: 24px;" aria-label="Select minimum age" [(ngModel)]="age">
    <mat-radio-button value="18" [checked]="'true'">18+</mat-radio-button>
    <mat-radio-button value="45">45+</mat-radio-button>
  </mat-radio-group>
  <mat-slide-toggle style="padding-left: 24px;" [(ngModel)]="showAvailable" (change)="GetByDistrict">Show only Available?</mat-slide-toggle>

  <button style="padding-left: 24px;" mat-button color="primary" (click)="GetByDistrict()">Search</button>
</div>

  <h1> Last refreshed at: {{lastRefresh}}</h1>

<div *ngIf="centers">

    <table mat-table [dataSource]="centers" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    

      <!-- Weight Column -->
      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> PinCode </th>
        <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
      </ng-container>
    

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let element">
          
           {{element.sessions[0].available_capacity}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
